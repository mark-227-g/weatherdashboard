<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/style.css" />
    <title>Weather Dashboard</title>
  </head>
  <body>

    <header>
      <h1>Weather Dashboard</h1>
    </header>

    <!-- Main section of the Weather Dashboard -->
  <main>
    <div class="row" >
      <nav class="col-sm-3" >        
          <form id="searchArea" autocomplete="off">
            <h2>Search for a City</h2>
            <input id="cityInput" type="text" placeholder="City" /><br/>
            <button type="submit" id="searchCityBtn" >Search</button>           
          </form>
        <hr/>
        <ul id="cities">
        </ul>
        <button id="clearCityBtn" >Clear Cities</button>
      </nav>
      <div class="col-sm-9 row" >
        <div id="current">
          <h3 id="city"></h3>
          <h4 id="temp"></h4>
          <h4 id="wind"></h4>
          <h4 id="humidity"></h4>
        </div><br/>
        <div>
          <h2>5-Day Forecast</h2>
        </div><br/>
        <div class="row" id="5DayForecast">
        </div>
        <br/>
      </div>

  </main>

      
    <script src="https://code.jquery.com/jquery-3.6.3.min.js" integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU=" crossorigin="anonymous"></script>
    <script src="assets/js/script.js"></script>
  </body>
</html>
